server:
  port: 8080
  servlet:
    context-path: /bootcamp # Contexto da aplicação (http://localhost:8080/bootcamp/)

# Configuração do banco de dados
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres # 5432 = porta externa do Docker | postgres = nome da image do banco de dados no Docker
    username: postgres
    password: docker
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false # não gerar automaticamente a tabela no banco de dados
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

application:
  description: Projeto criado para o bootcamp DIO - Santander
  version: 1.0.0